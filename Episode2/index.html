<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VueJS-Playground</title>
  </head>
  <body>
    <div id="root">
      <p>{{message}}</p>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      new Vue({
        el: '#root',
        data: {
          message: 'Vue-Devtool wird vorgestellt. Das Video anschauen!'
        }
      })
    </script>
  </body>
</html>
