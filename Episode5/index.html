<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VueJS-Playground</title>
    <style>
      /*First*/
      .color-red { color:red; }
      .color-blue { color:blue; }
      /*Second*/
      .is-loading { background: red; }
    </style>
  </head>
  <body>
    <div id="root">
      <!--First-->
      <h1 :class="className">Hello World</h1>
      <!--Second-->
      <button :class="{ 'is-loading': isLoading }" @click="toggleClass">Toggle Me</button>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      var app = new Vue({
        el: '#root',
        data: {
          //First
          className: 'color-red',
          //Second
          isLoading: false
        },
        methods: {
          toggleClass() {
            this.isLoading = true;
          }
        }
      });
    </script>
  </body>
</html>
