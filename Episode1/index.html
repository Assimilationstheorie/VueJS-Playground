<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VueJS-Playground</title>
  </head>
  <body>
    <div id="root">
      <input type="text" id="input" v-model="message">
      <p>Hier erscheint dein Text: {{message}}</p>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      new Vue({
        el: '#root',
        data: {
          message: 'Hallo Welt'
        }
      })
    </script>
  </body>
</html>
